# JDBCStore configuration for PostgreSQL
# This enables storing GeoServer data directory (including security) in the database

# Enable JDBCStore
enabled=false

# Initialize database tables on first run
initdb=true

# Import existing data directory on first run
import=true

# Direct JDBC connection to PostgreSQL
jdbcUrl=jdbc:postgresql://postgis:5432/geoserver
driverClassName=org.postgresql.Driver
username=geoserver
password=geoserver

# Connection pool settings
pool.minIdle=4
pool.maxActive=10
pool.poolPreparedStatements=true
pool.maxOpenPreparedStatements=100
pool.testOnBorrow=true
pool.validationQuery=SELECT 1
