# JDBCSecurity configuration for PostgreSQL
# This enables storing GeoServer security (users/roles) in the database

# Enable JDBCSecurity
enabled=true

# Initialize database tables on first run
initdb=true

# Import existing security from data directory on first run
import=true

# Direct JDBC connection to PostgreSQL
jdbcUrl=jdbc:postgresql://postgis:5432/geoserver
driverClassName=org.postgresql.Driver
username=geoserver
password=geoserver

# Connection pool settings
pool.minIdle=4
pool.maxActive=10
pool.poolPreparedStatements=true
pool.maxOpenPreparedStatements=100
pool.testOnBorrow=true
pool.validationQuery=SELECT 1
